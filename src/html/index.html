<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Emotions</title>
    <link rel="icon" type="image/png" href="resources/logo/Logo16.png"/>

    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <section id="sidebar">
        <header>
            <div>
                <img src="resources/logo/Logo32.png" alt="Logo" />
                <h1>Email Emotions</h1>
            </div>
        </header>
        
        <div class="sidebar-content">
            <div id="sidebar-post-dashboard">
                <img src="resources/sidebar/grid.svg" alt="Dashboard" />
                <span>Dashboard</span>
            </div>
            <div id="sidebar-post-history">
                <img src="resources/sidebar/history.svg" alt="History" />
                <span>History</span>
            </div>
        </div>

        <footer>
            <span>Made by<br/>Email Emotions Team</span>
        </footer>
    </section>

    <section id="main">
        <header>
            <div class="header-left"></div>
            <div class="header-filler"></div>
            <div class="header-right">
                <div class="header-post">
                    <img src="resources/header/power-off.svg" alt="Logout" />
                    <span>Logout</span>
                </div>
            </div>
        </header>

        <main>
            <section id="dashboard">
                <h2>Dashboard</h2>

                <div class="dashboard-text">
                    <p>Choose desired section</p>
                </div>

                <div class="dashboard-tiles">
                    <div id="dashboard-tile-history" class="dashboard-tile">
                        <div>
                            <img src="resources/main/history.svg" alt="History" />
                            <span>History</span>
                        </div>
                    </div>
                </div>
            </section>

            <section id="history">
                <h2>History</h2>

                <div id="history-content">
                    <h3>Formality</h3>
                    <div id="history-content-formality">

                    </div>

                    <h3>Emotions</h3>
                    <div id="history-content-emotions">

                    </div>
                </div>

                <div class="loading-container" id="history-loading">
                    <div class="loading"></div>
                </div>

                <div class="error-container" id="history-error">
                    <span class="error" id="history-error-message"></span>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-left">
                <span class="footer-info">Contributors: 5</span>
            </div>
            <div class="footer-filler"></div>
            <div class="footer-right">
                <span class="footer-info">Last update in: 2021</span>
            </div>
        </footer>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
